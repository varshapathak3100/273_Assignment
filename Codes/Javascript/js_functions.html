<!DOCTYPE html>
<html>
   <head>
      <script language="javascript" type="text/javascript">
      	function SI(a,b,c){
       		return (a*b*c/100);	
       	}     
      </script>
   </head>
   <body>
  		<script language="javascript" type="text/javascript">
   			var Simple_Interest = SI(1000,10,5);
   			document.write("The Simple Interest if found to be " + Simple_Interest);
   		</script>
   </body>
</html>
